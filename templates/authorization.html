<!DOCTYPE html>
<html>
<head>
    <title>Авторизація</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 32px;
            color: #333;
        }

        h3 {
            font-size: 20px;
            color: #666;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Авторизація</h1>

    <div class="input-container">
        <label for="email">Введіть, будь ласка, свій емейл:</label>
        <input type="text" id="email" name="email">
    </div>

    <div class="input-container">
        <label for="password">Введіть свій пароль:</label>
        <input type="password" id="password" name="password">
    </div>

    <a class="button" href="#">Увійти</a>
</body>
</html>
